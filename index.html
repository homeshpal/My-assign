<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons with Hover Effects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
      background: #f4f4f9;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }

    .btn1 {
      background-color: #007bff;
    }
    .btn1:hover {
      background-color: #5facdc;
      transform: scale(1.1);
    }

    .btn2 {
      background-color: #28a745;
    }
    .btn2:hover {
      background-color: #34653f;
      transform: scale(1.05);
    }

    .btn3 {
      background-color: #ff5722;
    }
    .btn3:hover {
      background-color: #64e6dd;
      transform: translateY(-4px);
    }
  </style>
</head>
<body>
  <button class="btn1">Primary</button>
  <button class="btn2">Secondary</button>
  <button class="btn3">Tertiary</button>
